<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Requests</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <iframe src="https://calendar.google.com/calendar/embed?src=aryannorthview%40gmail.com&ctz=America%2FToronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

<div class="form-container">
        <h2>Scheduling Request Form</h2>
        <form action="/submit-your-request" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="request-type">Request Type:</label>
            <select id="request-type" name="request_type" required>
                <option value="schedule-change">Schedule Change</option>
                <option value="cancellation">Cancellation</option>
                <option value="new-request">New Request</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <div class="notification-box">
        <p><strong>Note:</strong> If you don't see an updated calendar with the rehearsal information, please:</p>
        <button onclick="location.href='management-contact.html'">Contact Management</button>
    </div>

</body>
</html>
