<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Blue Accented Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
  }
  .header {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 20px auto;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
    border: 3px solid #007bff;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to My Cool Website</h1>
</div>

<div class="container">
  <img src="Headshot.jpeg" alt="Cool Headshot">
  <!-- Remember to replace 'Headshot.jpeg' with the correct path to your image -->
</div>

</body>
</html>
