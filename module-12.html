<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Centers the content vertically */
            height: 100vh; /* Full height of the viewport */
            background-color: #f0f0f0;
        }
        .image-container {
            width: 50%; /* Half the width of the viewport */
            text-align: center; /* Center the image inside this container */
        }
        .text-container {
            width: 50%; /* Half the width of the viewport */
            text-align: left; /* Align the text to the left */
            padding: 0 25px; /* Padding on the left and right */
        }
        .text-container p {
            margin: 0; /* Remove default margin */
            color: #333; /* Dark grey color for the text */
            font-size: 24px; /* Larger font size for readability */
        }
        img {
            max-width: 100%; /* Image will scale down if necessary */
            height: auto; /* Maintain aspect ratio */
        }
    </style
</head>
<body>
    <div class="image-container">
        <img src="Advertisement.jpg" alt="Advertisement">
    </div>
    <div class="text-container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
<p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
    </div>
</body>
</html>
