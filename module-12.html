<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            align-items: center; /* Align items vertically */
            background-color: white;
            padding: 20px;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }
        .text-content {
            font-size: 24px;
            color: #007bff; /* Blue text for styling */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Advertisement.jpg" alt="Advertisement">
        <div class="text-content">
            1, 2, 3
        </div>
    </div>
</body>
</html>
