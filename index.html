<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Cool Blue Accented Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        h1 { 
            color: #007bff; 
            font-family: "Arial", sans-serif;
            text-align: center;
            margin-bottom: 0; /* Reducing space below the h1 element */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 3px solid #007bff;
            border-radius: 10px;
            display: block; /* Removes bottom space/margin of image */
            margin: 0 auto; /* Centers the image */
        }
        footer { 
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px; /* Adds space above the footer */
        }
        .flex-container {
            display: flex;
            justify-content: space-around; /* Distributes space around items */
            align-items: flex-start; /* Aligns items at the start of the container */
            flex-wrap: wrap; /* Allows items to wrap onto the next line */
            padding: 20px 0; /* Padding above and below the flex container */
        }
        .flex-item {
            margin: 10px; /* Space between flex items */
            flex-basis: 200px; /* Default size before growing or shrinking */
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            display: block; /* Full width of parent */
        }
        .image-container {
            flex-grow: 1; /* Allows the image container to grow */
            max-width: 300px; /* Maximum width of image */
            padding: 10px; /* Space around the image */
        }
        .left-buttons, .right-buttons {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the buttons */
        }
    </style>
</head>
<body lang="en-CA">

        </div>
